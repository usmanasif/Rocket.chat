<template name="directMessages">
	<h3 class="add-room {{isActive}}">
		{{_ "Direct_Messages"}}
		{{#if hasPermission 'create-d'}}
			<i class="icon-plus"></i>
		{{/if}}
	</h3>
	<ul class="box-it">
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_direct_messages_yet" }}</p>
		{{/each}}
		<button class="more more-direct-messages">{{_ "More_direct_messages"}}...</button>
	</ul>
	<style type="text/css">
		.box-it{
	    overflow-y: scroll;
	    overflow-x: hidden;
	    height: 168px;
		}
		.box-it::-webkit-scrollbar {
			    width: 5px;
			} 
		.box-it::-webkit-scrollbar-track {
			  -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
			}
 		.box-it::-webkit-scrollbar-thumb {
			  background-color: #D7E1E7;
			  outline: 1px solid slategrey;
			}
	</style>
</template>
