<template name="combined">
	<h3>
		{{_ "Channels"}}
<!-- 	{{#if canCreate}}
			<i class="icon-plus" aria-label="{{_ "Create channel"}}" role="button"></i>
		{{/if}} -->
	</h3>
	<ul class="box-it">
		{{#each rooms}}
			{{> chatRoomItem }}
		{{else}}
			<p class="empty">{{_ "No_channels_yet" }}</p>
		{{/each}}
	</ul>
	<button class="more more-channels">{{_ "More_channels"}}...</button>
	<style type="text/css">
		.box-it{
	    overflow-y: scroll;
	    overflow-x: hidden;
	    height: 168px;
		}
		.box-it::-webkit-scrollbar {
			    width: 5px;
			} 
		.box-it::-webkit-scrollbar-track {
			  -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
			}
 		.box-it::-webkit-scrollbar-thumb {
			  background-color: #D7E1E7;
			  outline: 1px solid slategrey;
			}
	</style>
</template>
